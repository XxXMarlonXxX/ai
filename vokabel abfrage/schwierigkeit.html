<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übungen wählen</title>
    <style>
        /* Gemeinsame Stile für alle Geräte */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #3498db; /* Hintergrundfarbe der blauen Box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff; /* Textfarbe in der blauen Box */
        }

        .container h2 {
            color: #fff; /* Überschriftsfarbe in der blauen Box */
        }

        .container p {
            color: #fff; /* Textfarbe in der blauen Box */
        }

        .container ul {
            list-style: none;
            padding: 0;
        }

        .container li {
            margin-bottom: 10px;
        }

        .container a {
            color: #fff; /* Linkfarbe in der blauen Box */
            text-decoration: none; /* Keine Unterstreichung der Links */
        }

        .container a:hover {
            text-decoration: underline; /* Unterstreichung der Links bei Hover */
        }

        @media only screen and (min-width: 768px) {
            .top-bar {
            padding: 10px 20px; /* Innenabstand oben/unten 10px, links/rechts 20px */
            text-align: right; /* Text rechts ausrichten */
        }

            .top-bar a {
            margin-right: 20px; /* Rechten Abstand zwischen den Links erhöhen */
            }

        }

/* Stile für Mobilgeräte */
        @media only screen and (max-width: 767px) {
            
            /* Stile für die Navbar-Leiste auf Mobilgeräten */
            .top-bar {
            background-color: #333; /* Hintergrundfarbe der oberen Leiste */
            padding: 10px 0; /* Innenabstand oben/unten 10px, links/rechts 0 */
            text-align: center; /* Text in der Mitte ausrichten */
            }

            .top-bar a {
            color: #ffffff; /* Weißer Text für Links */
            text-decoration: none; /* Keine Unterstreichung für Links */
            margin-right: 0; /* Rechten Abstand auf 0 setzen */
            margin-left: 10px; /* Linkabstand von links */
            }
            }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="../wilkommen/impressum.html">Impressum</a>
        <a href="../wilkommen/überuns.html">Über uns</a>
        <a href="../wilkommen/Changelogs.html">Changelogs</a>
        <a href="../wilkommen/admin-login.html">Admin Login</a>
        <a href="../wilkommen/index.html">Home</a>
    </div>

    <div class="container">
        <h2>Übungen wählen</h2>
        <p>Wählen Sie, ob Sie leichte oder schwierige Übungen absolvieren möchten:</p>
        <ul>
            <li><a href="easy.html">Leichte Übungen</a></li>
            <li><a href="hard.html">Schwierige Übungen</a></li>
            <li><a href="easy1.html">Mitllere Übungen</a></li>
        </ul>
    </div>
</body>
</html>
